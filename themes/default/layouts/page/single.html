<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

  <body>
  {{ partial "header.html" . }}
    <div class="container">
      <div class="row">
        <!-- Latest Posts -->
        <main class="post blog-post col-lg-8"> 
          <div class="container">
            <div class="post-single">
              <div class="post-details">
                <h1>{{.Title}}<a href="#"><i class="fa fa-bookmark-o"></i></a></h1>
                <div class="post-footer d-flex align-items-center flex-column flex-sm-row"><a href="#" class="author d-flex align-items-center flex-wrap">
                    <div class="avatar"><img src="{{ .Site.Params.avatar }}" alt="..." class="img-fluid"></div>
                    <div class="title"><span>{{.Params.author}}</span></div></a>
                  <div class="d-flex align-items-center flex-wrap">       
                    <div class="date"><i class="icon-clock"></i>{{ .Date.Format "January 2, 2006" }}</div>
                  </div>
                </div>
                <div class="post-body">
                  <p class="lead">{{.Content}}</p>
                </div>
              </div>
            </div>
          </div>
        </main>
        {{ partial "aside.html" . }}
      </div>
    </div>
    <!-- Page Footer-->
    {{ partial "footer.html" . }}
  </body>
</html>
